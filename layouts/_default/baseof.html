<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/img/logo.svg" type="image/icon type">
    <title>Embetter</title>
    <link rel="stylesheet" href="{{"/css/main.css" | relURL}}">

    {{/*
    <script src="https://cdn.tailwindcss.com"></script> */}}
    <script src="/js/main.js"></script>
    <link rel="stylesheet" href="{{"/css/output.css" | relURL}}">

</head>

<body class="w-full h-full">

    <div id="container_div" class="w-full h-full flex flex-col items-center justify-center">

        <div class="w-full h-full flex flex-col items-center justify-center ">

            {{/*  Navbar  */}}
            {{ partial "navbar" .}}

            {{/*  For specific navigation over a blog post  */}}
            <div id="nav-icon" class="hidden md:w-auto md:flex justify-between md:p-2 md:mt-2">
                {{block "nav_icons" .}}
                {{end}}
            </div>

            {{/*  Main Content for each Page goes here  */}}
            <div id="page-content" class="flex flex-col justify-between md:flex md:flex-col  md:justify-center items-center container rounded-2xl w-11/12 h-[60%] opacity-95  border-solid border-opacity-50 border border-black backdrop-blur-md md:opacity-95 md:backdrop-blur-md shadow-2xl  md:border-[0.9px] md:w-4/5 md:h-[60%] lg:h-[50%]  xl:w-3/5 xl:h-[70%] md:rounded-3xl md:mt-0 font-[Alkia] ">
                {{block "main" . }}
                {{end}}
            </div>

            {{/*  Footer goes here  */}}
            
            {{ partial "footer" .}}

        </div>
    </div>
</body>

</html>
