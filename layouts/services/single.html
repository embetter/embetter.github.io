{{define "main"}}

<div class=" w-3/5 flex justify-start ">
<p class="text-3xl p-4  font-[alkia] ">Services</p>
</div>
<div
class="flex  justify-center items-center container rounded-2xl w-11/12 h-3/6  md:p-6  opacity-95  border-solid border-opacity-50 border border-black backdrop-blur-md md:opacity-95 md:backdrop-blur-md shadow-2xl md:shadow-2xl md:border-[0.9px] md:w-3/5 md:h-3/4 md:rounded-3xl">

<!-- text and button here -->
<div class="w-full h-full flex flex-col items-center justify-center ">

    <!-- text here -->
   
    <div class="description-text  text-center text-base md:text-3xl font-medium ">
        <p>{{.Title}}</p>
    </div>

    <!-- button here -->
    <div class="contact-btn text-center  mt-5 ">
        <p>{{.Params.Description}}</p>
        <br>
        <p>{{.Params.lastLine}}</p>
    </div>

</div>
<!-- text and button ends -->

<!-- Map image here -->
<div class="flex justify-center items-end mx-auto  w-full h-full md:w-5/6 md:h-2/3 p-3">
    <div class="map-img pb-4 w-full   text-center  md:flex md:justify-center md:w-full md:h-full  ">
        <img src="{{.Params.ImageBig}}" alt="">
    </div>
</div>
</div>
<div class="flex justify-center items-start w-full  h-20">
    <span class="flex p-4"> 
        <a class="pr-4" href="{{.Params.PrevLink}}"><img src="/img/arrow-left.png" width="54px"  alt=""></a>
        <a href="{{.Params.NextLink}}"><img src="/img/arrow-right.png" width="54px" alt=""></a>
    </span>
</div>


{{end}}
