{{define "main"}}

<div class=" hidden w-3/5 md:flex justify-start">
    <p class="md:text-3xl  md:p-4  font-[alkia] ">Services</p>
</div>

{{/*  Div box starts here  */}}
<div id="single-main-content"
    class="  flex flex-col-reverse md:flex md:flex-row  md:justify-center items-center container rounded-2xl w-11/12 h-4/6  md:p-6  opacity-95  border-solid border-opacity-50 border border-black backdrop-blur-md md:opacity-95 md:backdrop-blur-md shadow-2xl md:shadow-2xl md:border-[0.9px] md:w-3/5 md:h-3/4 md:rounded-3xl mt-16 md:mt-0">

    <!-- text and button here -->
    <div class="w-full h-full flex flex-col items-center justify-center p-2">

        <!-- title here -->
        <div class="description-text  text-center text-sm md:text-3xl font-semibold ">
            <p>{{.Title}}</p>
        </div>

        <!-- Description here -->
        <div class="contact-btn text-center text-xs md:text-base mt-5 ">
            <p>{{.Params.Description}}</p>
            <br>
            <p>{{.Params.lastLine}}</p>
        </div>

    </div>
    <!-- title and description ends -->

    <!-- Display image here -->
    <div class="flex justify-center items-end mx-auto  w-full h-full md:w-full  p-3">
        <div class="map-img pb-4 w-4/6   text-center  md:flex md:justify-center md:w-full md:h-full  ">
            <img src="{{.Params.ImageBig}}" alt="">
        </div>
    </div>

</div>

{{/*  Div box ends here  */}}

{{/*  Navigation Buttons  */}}
<div class="flex justify-center items-start w-full  h-20">
    <span class="flex p-4">
        <a class="pr-4" href="{{.Params.PrevLink | relURL}}"><img src="/img/arrow-left.png" width="54px" alt=""></a>
        <a href="{{.Params.NextLink | relURL}}"><img src="/img/arrow-right.png" width="54px" alt=""></a>
    </span>
</div>


{{end}}
